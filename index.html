<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Managament</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="header-logo">
            <h1 class="header">Tasks Managament</h1>
        </div>
        <div class="container">
            <div class="input-group">
                <span class="input-group-text">Add New Task</span>
                <input id="newTask" type="text" class="form" placeholder="Describe your task">
                <button id="btnSubmit" class="btn btn-task">Submit</button>
            </div>
            <p id="message"></p>
            <div class="list-group-flush" id="tasks"></div>
            <button class="btn" id="btnClear">
                Clear List
            </button>
        </div>
    </div>
    <script src="./script.js"></script>  
</body>
</html>
